{% extends "index.html" %}

{% block title %}{{squad.squad_name}} - Squadify{% endblock %}

{% block content %}
<div class="flex flex-col items-center space-y-8 font-medium text-xl md:text-3xl text-gray-800">
    <p>Playlist created and added to your account!</p>
    <div class="p-3 md:p-4 rounded-lg bg-gray-200 bg-opacity-70 shadow-md">
        <iframe src="https://open.spotify.com/embed/playlist/{{playlist_embed_id}}" class="rounded-md" width="300"
            height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
</div>
{% endblock %}
