<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Squadify{% endblock %}</title>
    <meta name="description" content="Merge your squad's music tastes into a single playlist!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='app.css')}}">
    <link rel="stylesheet" type="text/css" href="https://rsms.me/inter/inter.css">
    <link rel="icon" type="image/svg+xml" href="{{url_for('static', filename='favicon.svg')}}" />
</head>

<body class="flex flex-col h-screen bg-green-300" style="font-family: 'Inter', sans-serif;">
    <!-- Header -->
    <div class="p-4 bg-gray-800 bg-opacity-80 shadow-md md:shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/">
                <img class="h-8 md:h-12" src="{{url_for('static', filename='logo.svg')}}">
            </a>
            <div class="flex items-center space-x-2 md:space-x-4">
                {% if signed_in %}
                <a class="nav-button" href="/squads">Squads</a>
                <a class="nav-button" href="/sign_out">Sign Out</a>
                {% else %}
                <a class="nav-button" href="/sign_in">Sign In</a>
                {% endif %}
                <a href="https://github.com/hershal-rami/squadify" target="_blank">
                    <svg class="w-8 md:w-10 fill-current hover:text-gray-200 transition-colors" viewBox="0 0 16 16"
                        version="1.1">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-grow p-4 flex flex-col container mx-auto mt-4 md:mt-8">
        {% block content %}
        <div class="m-auto flex flex-col items-center space-y-8 text-gray-800">
            {% include "illustration.html" %}
            <div class="flex flex-col space-y-4 font-bold text-center">
                <p class="text-2xl md:text-4xl">Can't agree on what to listen to?</p>
                <p class="md:text-2xl">Never argue over who gets the aux again!</p>
            </div>
            <a class="button px-12 py-4 md:px-20" {% if signed_in %} href="/squads/new" {% else %}
                href="/sign_in?dest=%2Fsquads%2Fnew" {% endif %}>Squad Up</a>
        </div>
        {% endblock %}
    </div>
</body>

</html>
