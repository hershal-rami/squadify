{% extends "index.html" %}

{% block title %}Squads - Squadify{% endblock %}

{% block content %}
<div class="flex flex-col items-center">
    <a class="button mb-4 md:mb-8" href="/squads/new">New Squad</a>
    <div class="flex flex-col space-y-2 md:space-y-4">
        {% for squad in squads_list %}
        <a class="card text-center text-lg md:text-2xl font-medium text-gray-800"
            href="/squads/{{squad.squad_id}}">{{squad.squad_name}}</a>
        {% endfor %}

        {% if squads_list_length == 0 %}
        <p class="card">Add a squad above!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
