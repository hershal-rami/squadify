{% extends "index.html" %}

{% block title %}Squads - Squadify{% endblock %}

{% block content %}
<div class="flex flex-col items-center">
    <a class="button mb-4 md:mb-8" href="/squads/new">New Squad</a>
    <div class="flex flex-col space-y-2 md:space-y-4">
        {% for squad in squads_list %}
        <div class="flex flex-col md:flex-row shadow-md">
            <a class="card text-center text-lg md:text-2xl font-medium text-gray-800"
                href="/squads/{{squad.squad_id}}">{{squad.squad_name}}</a>
            <a href="/squads/{{squad.squad_id}}/delete_squad"
                onclick="return confirm('Delete this squad?')">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-7" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </a>
        </div>
        {% endfor %}

        {% if squads_list|length == 0 %}
        <p class="card">Create a squad above!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
